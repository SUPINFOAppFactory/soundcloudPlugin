<div class="holder padding-zero ">
    <div class="media-center-plugin layout1 text-overlay">
        <div class="plugin-banner clearfix border-bottom-grey">
            <div id="carousel" build-fire-carousel="" style="z-index: -1"
                 ng-style="WidgetHome.info.data.content.images.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}">

            </div>
        </div>
    </div>
    <div class="text-left padded padding-bottom-zero clearfix text-overlay wordwrap">
        <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
        </p>
    </div>
    <div class="padded padding-top-zero text-overlay">
        <div class="list-layout">
            <div class="noTracksMsg" ng-show="WidgetHome.noTracks">
                <span>No tracks to display!</span>
            </div>
            <div class="row" infinite-scroll="WidgetHome.loadMore()"
                 infinite-scroll-distance="1"
                 data-infinite-container=".infinite-scroll-parent"
                 infinite-scroll-disabled="WidgetHome.noMore">
                <div ng-class="track.isPlaying ? 'bold':''" class="clickable col-xs-6 pull-left text-overlay"
                     ng-repeat="track in WidgetHome.tracks"
                     ng-click="WidgetHome.goToTrack(track)" ng-class-odd="list-item-odd"
                     ng-class-even="list-item-even">
                    <div class="list-item-media text-center border-radius-three overflow-hidden text-overlay">
                        <div class="list-media-holder text-overlay">
                            <img ng-if="track.artwork_url || track.user.avatar_url" load-image="16x9"
                                 data-final-src="{{track.artwork_url || track.user.avatar_url}}" crop-width="240" crop-height="135" crop-type="crop">
                            <img ng-if="!track.artwork_url && !track.user.avatar_url" src="../../../styles/media/holder-16x9.png">
                        </div>
                    </div>
                    <div class="list-item-copy text-left">
                        <p class="ellipsis margin-zero text-primary"><a class="text-primary">{{track.title}}</a>
                        </p>

                        <p class="summary ellipsis margin-zero">{{ track.user.username }}</p>
                        <span class="list-item-date duration-ui">{{track.duration | millisecondsToDateTime | date:'mm:ss'}}</span>
                        <span class="list-item-date playcount-ui">{{track.playback_count | number}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
